name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-cli:
    name: Build CLI dist (share-safe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build wheel + sdist
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Verify dist version matches tag (tag builds only)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail
          expected="${GITHUB_REF#refs/tags/v}"
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          actual="$(python -c 'from importlib.metadata import version; print(version("healthdelta"))')"
          echo "expected=$expected"
          echo "actual=$actual"
          test "$actual" = "$expected"

      - name: Upload CLI dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: |
            dist/*
          if-no-files-found: error

  github-release:
    name: GitHub Release (tag only)
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download CLI dist artifact
        uses: actions/download-artifact@v4
        with:
          name: cli-dist
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
